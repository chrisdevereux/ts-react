machine:
  node:
    version: 6.3.1

  pre:
    - npm i -g phantomjs-prebuilt

test:
  override:
    - "npm run test:ci":
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

    - "npm run ui-test":
        environment:
          UI_TEST_ENV: CI
          NODE_ENV: production

deployment:
  staging:
    branch: master
    heroku:
      appname: ts-react-staging
